<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      let sum = 100;
      document.write(sum + '<br>');

      //sum = sum + 200
      sum += 200;
      document.write(sum + '<br>');

      sum += 300;
      document.write(sum + '<br>');

      /*代入演算子

      += 足し算
      ++ インクリメント (+1)
      -= 引き算
      -- デクリメント (-1)
      *= 掛け算
      /= 割り算
      ** べき乗
      %= 剰余算

      */

      //インクリメント
      let num = 1;
      // num = num + 1;
      // num += 1;
      num++;
      document.write(num + '<br>');

      //デクリメント
      num--;
      document.write(num + '<br>');
    </script>
  </body>
</html>
