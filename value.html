<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      const price = 600; //定数
      let tax = 1.1; //変数 消費税10%
      document.write(price + "円の税込価格は" + (price * tax) + "円です");
    </script>
  </body>
