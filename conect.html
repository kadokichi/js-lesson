<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      /*
      複数行のコメント
      */
      document.write("10 * 6 =" + (10*6));
      document.write('<br>');
      document.write("1 + 1 =" + 1+1);
      document.write('<br>');
      //文字列連結の計算は()を使用
      document.write("1 + 1 =" + (1+1));
    </script>
  </body>
</html>
